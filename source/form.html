<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Main Stage - Получить презентацию</title>
  <link rel="preload" href="/fonts/eur.woff2" as="font">
  <link rel="preload" href="/fonts/eur-b.woff2" as="font">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form class="form" action="#" method="post">
    <section class="form-section  form-section--request  form-section--show">
      <a class="form-section__home-link" href="index.html">
        <span class="visually-hidden">Назад</span>
      </a>
      <h1 class="form-section__title  form-section__title--request">Введите ваши контакные данные</h1>
      <p class="form-section__indicator"><span class="form-section__indicator-active">1</span> / 1</p>
      <ul class="form-section__list">
        <li class="form-section__item">
          <input class="form-section__input" type="text" name="name" placeholder="Как к Вам обращаться?">
        </li>
        <li class="form-section__item">
          <input class="form-section__input" type="tel" name="phone" placeholder="+7 (___) ___ - __ - __">
        </li>
        <li class="form-section__item">
          <input class="form-section__input" type="email" name="email" placeholder="d.chkprod@gmail.com">
        </li>
      </ul>
      <button class="btn  form__btn" type="submit">Получить презентацию</button>
      <div class="form-section__agreement">
        <input class="visually-hidden  form-section__agreement-input" id="agreement-input" type="checkbox" name="agreement">
        <label class="form-section__agreement-label" for="agreement-input">&#171;Согласен(-на) с политикой конфиденциальности&#187;</label>
      </div>
    </section>

    <section class="form-section  form-section--successfully">
      <h1 class="form-section__title  form-section__title--successfully">Успешно!</h1>
      <div class="form-section__descr-wrap">
        <p class="form-section__descr">Мы отправили на указанный вами E-mail адрес письмо с планировкой / презентацией</p>
        <p class="form-section__descr">Так же вы можете скачать презентацию / планировку <a class="form-section__descr-link" href="#">по&nbsp;этой&nbsp;ссылке</a></p>
      </div>
      <a class="btn  form-section__link  form-section__link--home" href="index.html"><span class="form-section__link-descr  form-section__link-descr--home">На главную страницу</span></a>
      <a class="btn  form-section__link  form-section__link--call" href="#"><span class="form-section__link-descr  form-section__link-descr--call">Перезвоните мне</span></a>
    </section>
  </form>
</body>
</html>
